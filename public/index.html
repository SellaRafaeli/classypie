<!DOCTYPE html>
<html>

<head>		
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet"      type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet/less" type="text/css" href="css/elements.less"/>
	<link rel="stylesheet/less" type="text/css" href="css/main.less"/>
    
    <script> less = { logLevel: 2 }</script>
    <script src="/js/lib/less.min.js"></script> 
<style>
listing-page div { border: 1px solid red;}
</style>

</head>

<body>

    <container class="container">

        <post-listing class="full-page row display">
            <form id="postForm">            
                <div class="col-md-3"></div>
                    <div class="col-md-2"><h1>ClassyPie</h1></div>                   
                <div class="col-md-7"></div>
                
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">                            
                            <div class="input-group">                        
                                <span class="input-group-addon"> I'm looking for </span>
                                <input type="text" name="title" class="form-control" placeholder="a plumber">
                            </div>
                    </div>
                </div>

                <div class="row optionsRow">
                    <div class="col-md-3"></div>                                        
                    <div class="col-md-2">                        
                        <div class="input-group">                        
                                <span class="input-group-addon">Where?</span>
                                <input type="text" name="where" class="form-control" value="Barcelona">
                        </div>
                    </div>

                    <div class="col-md-2">                        
                        <div class="input-group">                        
                                <span class="input-group-addon">When?</span>
                                <input type="text" name="when" class="form-control" value="12/25/14">
                        </div>
                    </div>

                    <div class="col-md-2">                        
                        <div class="input-group">                        
                                <span class="input-group-addon">For About</span>
                                <input type="text" name="for_about" class="form-control" value='flexible'>
                                 <span class="input-group-addon">$</span>
                        </div>
                    </div>
                    <div class="col-md-7"></div>                                        
                </div>
                  
                <div class="row optionsRow">  
                    <div class="col-md-6 col-md-offset-3">
                        <div class="input-group">
                            <span class="input-group-addon">Details</span>
                            <textarea name=details class="form-control custom-control" rows="4" style="resize:none"></textarea> 
                        </div>
                    </div>         
                </div>       

                <div class="row optionsRow">  
                    <div class="col-md-6 col-md-offset-3">                            
                            <div class="input-group">                        
                                <span class="input-group-addon">Let me know at</span>
                                <input type="email" name="contact" class="form-control" placeholder="you@gmail.com or @yourTwitter">
                                <span class="input-group-btn">
                                    <button id="submitListing" class="btn btn-primary" type="button" jab-click=submit>Submit</button>
                                </span>
                            </div>
                    </div>     
                </div>       


            </form>
        </post-listing>

        <user-page class="full-page row">
            <div class="col-md-4"><p>User page results </p></div>
            <div class="col-md-4"><p>User page </p></div>
            <div class="col-md-4"><p>User page </p></div>
            <div class="col-md-4"><p>User page 0</p></div>
            <div class="col-md-4"><p>User page 1</p></div>
            <div class="col-md-4"><p>User page 2</p></div>
        </user-page>

        <listing-page id="listing-page" class="full-page row">
            <listing-details>
                <div class="col-md-12"><p name=title></p></div>
                <div class="col-md-12"><p name=where></p></div>
                <div class="col-md-12"><p name=when></p></div>
                <div class="col-md-12"><p name=for_about></p></div>
                <div class="col-md-12"><p name=details></p></div>
                <div class="col-md-12"><p name=contact></p></div>            
            </listing-details>
            
            <offers>
                <div name=offers>
                    <span name=name></span>
                </div>
            </offers>
            
            <form>
                <button id="submitOffer" jab-click=submitOffer type="button" class="btn btn-primary">Submit Offer</button>
            </form>
        </listing-page>

        <search-listings class="full-page row">
            <div class="col-md-4"><p>Search listings results </p></div>
            <div class="col-md-4"><p>Some text </p></div>
            <div class="col-md-4"><p>Some text </p></div>
            <div class="col-md-4"><p>Some text 0</p></div>
            <div class="col-md-4"><p>Some text 1</p></div>
            <div class="col-md-4"><p>Some text 2</p></div>
        </search-listings>

    </container>

</body>

    <script src="/js/lib/jab.js"></script>     
    <script src="/js/lib/jquery2.1.3.min.js"></script>
    <script src="/js/lib/lodash.min.js"></script>
    <!-- end libs -->        

    <script src="/js/app.js"></script>     
</html>
