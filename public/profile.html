<div id='profilePage'>

  <!-- Main navigation bar. -->
  <nav id="profileNav" class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/profile">Barry</a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collaps1-1">
	    <ul class="nav navbar-nav">
        <li class="active"><a href="#/profile">Client Credit</a></li>
        <li><a href="#/analytics">Analytics</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><p class="navbar-text"><b>{{userdata.name || userdata.username}}</b></p></li>
        <li class="divider"></li>
        <li><a href="#/logout">Logout</a></li>
      </ul>
    </div>
	</nav>

  <div id="">

  	<h2>Table </h2>

	  <table class="pure-table pure-table-horizontal pure-table-striped">
		  <thead>
			  <th>Name</th>
			  <th>Value 1</th>
			  <th>Value 2</th>			
			  <th></th>			
		  </thead>
		  <tr ng-repeat="c in mockCreditLines">				
			  <td>{{c.name}}</td>
			  <td>{{c.avgMonthlyFlow}}$</td>
			  <td>{{c.creditPossible.amount}}$ | {{c.creditPossible.interestPct}}%</td>
			  <td>
				  <button ng-disabled={{c.disable}} 
					  			ng-click=activate() 
						  		ng-class="{'red' : c.disable, 'green': c.active, 'pure-button pure-button-primary': true}	">{{c.disable && 'Not Available' || c.active && 'Active' || 'Activate'}} </button>
        </td>
		  </tr>
	  </table>


  </div>
</div>
