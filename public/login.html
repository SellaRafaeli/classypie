<div id='login-page'>
	<form id='login-form' ng-submit="signin()">
	<!-- <div>username: {{username}} </div> -->
		<input type="text" ng-model="username" placeholder='Username'/>
		<br />
		<input type="password" ng-model="password" autofocus placeholder='Password'/>    		
		<button id="login-button" class="pure-button" ng-click="login()">Login</button>
		<div class='status'>{{status.msg}}</div>
	</form>
